<!DOCTYPE html>
<html lang="en">
	{% load staticfiles %}
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="Us">
		<!-- <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png"> -->

		<title>Open Train</title>

		<!-- Bootstrap core CSS -->
		<link href="{% static 'common/bs3/css/bootstrap.css' %}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="{% static 'common/style/open-train.css' %}" rel="stylesheet">
		
	</head>

	<body>
		<!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> -->
		<script src="{% static 'common/js/jquery-1.10.2.min.js' %}"></script>
		<script src="{% static 'common/bs3/js/bootstrap.min.js' %}"></script>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Open Train</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						{% for mi in menu_items %}
						<li {% if mi.active %} class="active" {% endif %}>
							<a href="{% url mi.name %}">{{mi.title}}</a>
						</li>
						{% endfor %}
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		<!-- BLOCK CONTENT -->
		{% block content %}
		{% endblock %}
		<!-- END BLOCK CONTENT -->
	</body>
</html>
