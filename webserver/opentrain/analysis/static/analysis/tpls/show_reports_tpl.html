<h1>TITLE</h1>
<div class="row">
	<div class="col-md-3">
		<h2>Search Reports</h2>
		<form class="form" method="post" role="form" ng-submit="loadReports()">
			<select ng-options="getDeviceTitle(device) for device in devices" ng-model="input.selectedDevice"></select>
			<button type="submit" class="btn btn-success btn-sm">
				<span class="glyphicon glyphicon-search"></span>
			</button>
			<div ng-show="reports">			
				<button id="go_live_btn" class="btn btn-success btn-sm">
					Go Live
				</button>
				<button id="stop_live_btn" class="btn btn-danger btn-sm">
					Stop Live
				</button>
			</div>
		</form>
		<br/>
		<div class="well" ng-show="reportsStatus == 'wip'">
			Please wait. Loading Reports, will take bit time....
		</div>
		<div class="well" ng-if="reportsStatus == 'done'">
			<p>
				Map for device id <b>{{$scope.input.selectedDevice.device_id}}</b>
			</p>
			<p>
				# of reports with loc: {{reports.length}} 
			</p>
		</div>
	</div>
	<div class="col-md-9">
		<div ng-show="reportsStatus == 'done'">
			<leaflet width="800" height="500"></leaflet> 
		</div>
	</div>
</div>
