<!DOCTYPE html>
{% load ot_filters %}
<html>
<head>

	<title>Results</title>
</head>	
<body>

	{% for rr in rrs%}

		  <h2>START ID = {{rr.id}}</h2>

		  <hr/>
		</div>
	{% endfor %}
</body>
</html>
